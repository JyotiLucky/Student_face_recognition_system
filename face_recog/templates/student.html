</head>
<body>

{% block content %}

      <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    </div>
    <div class="col-md-7 d-flex justify-content-start">
      <video id="video" width="640" height="480" autoplay style="border: 5px solid green;"></video>
      <br>
    {% comment %} <button id="snap">Capture</button> {% endcomment %}
      
    </div>
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-2 mt-4">
        <button id="snap" class="btn btn-success">Capture</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
    {% comment %} <h2>Student Face Recognition</h2>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Capture</button>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <p id="result"></p> {% endcomment %}
    
    
    <script>
        // Get access to the camera
        var video = document.getElementById('video');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
        

        // Capture and send image
        document.getElementById('snap').addEventListener('click', function() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);

            canvas.toBlob(function(blob) {
                var formData = new FormData();  //change
                formData.append('image', blob, 'capture.png');
                fetch('{% url "detect_face" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = data.error;
                    } else {
                        document.getElementById('result').innerText = 'Name: ' + data.name + ', Registration ID: ' + data.registration_id + ', Branch: ' + data.branch;
                    }
                });
            }, 'image/png');
        });
    </script>
</body>
</html>
